<div *ngIf="flight"class="container">
    <h2>Flight Detail</h2>
    <div>
      <p><strong>Flight Number:</strong> {{ flight.flightNumber }}</p>
      <p><strong>Departure:</strong> {{ flight.departure }}</p>
      <p><strong>Destination:</strong> {{ flight.destination }}</p>
      <p><strong>Departure Time:</strong> {{ flight.departureTime }}</p>
      <p><strong>Arrival Time:</strong> {{ flight.arrivalTime }}</p>
      <p><strong>Total Seats:</strong> {{ flight.totalSeats }}</p>
      <p><strong>Price:</strong> {{ flight.price }}</p>
    </div>
    <h2>Flight Registration</h2>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="flightNumber">Flight Number</label>
      <input type="text" id="flightNumber" name="flightNumber" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="seatNumber">Seat Number</label>
      <input type="text" id="seatNumber" name="seatNumber" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="departureDate">Departure Date</label>
      <input type="date" id="departureDate" name="departureDate" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="additionalInfo">Additional Information</label>
      <textarea id="additionalInfo" name="additionalInfo" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
